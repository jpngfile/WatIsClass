<html>

<head>
	<link rel="stylesheet" type="text/css" href= "LecturePage.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "Button-banner">

<button class="Button btn btn-default">
    <span class="glyphicon glyphicon-open-file" style="vertical-align:middle"></span> Upload my Notes
  </button>
	
 <button class="Button btn btn-default">
    Evaluate Notes
  </button>

 <button class="Button btn btn-default">
    <span class="glyphicon glyphicon-floppy-save" style="vertical-align:middle"></span> Download Lecture as PDF
  </button>

</div>

</br>
<div id="myCarousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class = "carousel-image" src = "http://people.whitman.edu/~hundledr/courses/M126S03/IntParts.jpg" alt="Page 1">
    </div>

    <div class="item">
      <img class = "carousel-image" src="http://img05.deviantart.net/9a55/i/2006/240/e/0/ap_calculus_notes_by_osy057.jpg" alt="Page 2">
    </div>

    <div class="item">
      <img class = "carousel-image" src="https://image.slidesharecdn.com/newnotescollection-141127162548-conversion-gate02/95/calculus-3-notes-qatar-university-1-638.jpg?cb=1417106098" alt="Page 3">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</br></br></br></br>
</body>
</html>
